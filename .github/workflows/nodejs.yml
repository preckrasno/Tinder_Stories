name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
      env:
        CI: true
    - name: deploy
      run: |
        sshpass -p ${{ secrets.SSH_PASS }} scp -P ${{ SSH_PORT }} -r build/. preck@${{ SSH_IP }}:/home/preck/sites/nazh.me/www/html/
